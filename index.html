<head>

    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Spotify - My Own Music App</title>
    <link rel="stylesheet" href="style.css">

    <div class="bottom">
        <input type="range" name="range" id="myProgressBar" min = "0" value = "0" max = "100">
        <div class="icons">
            <!-- fontawesome icons-->
            <i class="fas fa-3x fa-backward" id="previous"></i>
            <i class="far fa-3x fa-play-circle" id = "masterPlay"></i>
            <i class="fas fa-3x fa-forward" id = "next"></i>
        </div>
        <div class="songInfo">
            <img src="Covers/music.gif" width="50px" alt="" id="gif"> <span id = "masterSongName"> Beautiful People </span>
